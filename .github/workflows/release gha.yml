name: Build and Release Dawn

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Windows ${{ matrix.build_type }}
        run: |
          cmake -S . -B out/${{ matrix.build_type }} `
            -DDAWN_ENABLE_D3D11=ON `
            -DDAWN_ENABLE_D3D12=ON `
            -DDAWN_ENABLE_VULKAN=OFF `
            -DDAWN_ENABLE_OPENGL=OFF `
            -DDAWN_BUILD_SAMPLES=OFF `
            -DDAWN_BUILD_TESTS=OFF `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          
          cmake --build out/${{ matrix.build_type }} --config ${{ matrix.build_type }} --target webgpu_dawn --parallel 4

      - uses: actions/upload-artifact@v4
        with:
          name: windows-lib-${{ matrix.build_type }}
          path: out/${{ matrix.build_type }}/src/dawn/native/${{ matrix.build_type }}/webgpu_dawn.lib

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a]
    env:
      ANDROID_NDK_VERSION: r27d
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      - name: Build Android ${{ matrix.arch }}
        run: |
          cmake -S . -B out/${{ matrix.arch }} -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.arch }} \
            -DANDROID_PLATFORM=android-26 \
            -DDAWN_ENABLE_VULKAN=ON \
            -DDAWN_ENABLE_D3D11=OFF \
            -DDAWN_ENABLE_D3D12=OFF \
            -DDAWN_BUILD_SAMPLES=OFF \
            -DDAWN_BUILD_TESTS=OFF \
            -DCMAKE_BUILD_TYPE=Release
          
          ninja -C out/${{ matrix.arch }} webgpu_dawn

      - name: Strip Debug Symbols
        run: |
          STRIP_TOOL=${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
          "$STRIP_TOOL" --strip-debug out/${{ matrix.arch }}/src/dawn/native/libwebgpu_dawn.a

      - name: Extract Headers (arm64 only)
        if: matrix.arch == 'arm64-v8a'
        run: |
          cmake -S . -B out/${{ matrix.arch }} -DDAWN_ENABLE_INSTALL=ON
          cmake --install out/${{ matrix.arch }} --prefix install_headers
          mkdir headers_out
          cp -r install_headers/include headers_out/

      - uses: actions/upload-artifact@v4
        with:
          name: android-lib-${{ matrix.arch }}
          path: out/${{ matrix.arch }}/src/dawn/native/libwebgpu_dawn.a

      - uses: actions/upload-artifact@v4
        if: matrix.arch == 'arm64-v8a'
        with:
          name: dawn-headers
          path: headers_out/include

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Directory Structure
        run: |
          # Create directory structure
          mkdir -p dawn_package/include
          mkdir -p dawn_package/lib/windows/Debug
          mkdir -p dawn_package/lib/windows/Release
          mkdir -p dawn_package/lib/arm64-v8a
          mkdir -p dawn_package/lib/armeabi-v7a

          # 1. Headers
          cp -r artifacts/dawn-headers/* dawn_package/include/

          # 2. Windows Libs
          # Artifacts download into subfolders matching the artifact name
          cp artifacts/windows-lib-Debug/webgpu_dawn.lib dawn_package/lib/windows/Debug/
          cp artifacts/windows-lib-Release/webgpu_dawn.lib dawn_package/lib/windows/Release/

          # 3. Android Libs
          cp artifacts/android-lib-arm64-v8a/libwebgpu_dawn.a dawn_package/lib/arm64-v8a/
          cp artifacts/android-lib-armeabi-v7a/libwebgpu_dawn.a dawn_package/lib/armeabi-v7a/

          # Verify structure
          echo "Final Package Structure:"
          ls -R dawn_package

      - name: Create ZIP
        run: |
          cd dawn_package
          zip -r ../dawn-windows-android.zip .

      - name: Generate Release Tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "release_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: dawn-windows-android.zip
          draft: false
          prerelease: false
